<div id="home">

  <div class="ui-g">
    <div class="ui-g-12">
      <h2>All Cities</h2>
    </div>
    <div class="ui-g-12">
      <p-table #dt [columns]="cols" [value]="data" [paginator]="true" [rows]="50" [paginator]="true" [totalRecords]="totalRecords">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
          </tr>
          <tr>
            <th *ngFor="let col of columns">
              <input pInputText type="text" size="75" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
            </th>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns"> {{rowData[col.field]}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
