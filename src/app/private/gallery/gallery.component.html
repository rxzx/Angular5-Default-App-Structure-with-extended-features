<div id="mediaGallery" class="container">
  <div class="row">
    <div class="col-md-12">
      <h2> Image Gallery</h2>
    </div>
    <hr>
    <div class="col-md-3" *ngFor="let i of urls">
      <img [src]="i" class="thumbImage">
    </div>
    <div class="col-md-12">
      <h2> Video Gallery</h2>
    </div>
    <hr>
    <div class="col-md-4" *ngFor="let f of iframes">
      <div [innerHtml]="f" class="videoItem"></div>
    </div>
</div>

  </div>
