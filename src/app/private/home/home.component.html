<p-blockUI [blocked]="blocked"></p-blockUI>
<div id="home">
  <div class="uiGridCss">
    <p-table #dt [columns]="cols" [value]="data" [responsive]="true" [scrollable]="true" scrollHeight="420px" [paginator]="true" [rows]="19">
      <ng-template pTemplate="caption">
        <div class="gridHeader">
          <div class="clear"></div>
          <div class="row">
            <h4 class="col-md-6 pull-left"><span class="fa fa-list"></span> List</h4>
            <div class="col-md-6 pull-right">
              <button class="btn btn-default" (click)="openModel()">Open Popup</button>
              <button class="btn btn-default" (click)="openGalleryModel()">View Image</button>
              <button class="btn btn-default" (click)="dt.exportCSV()">Export</button>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <span class="ui-column-title">{{col.header}}</span>
            {{rowData[col.field]}}
          </td>
          <td class="actionColText">
            <a href="javascript:;" class="editBtn">
              <span class="fa fa-edit"></span>
            </a> &nbsp;
            <a href="javascript:;" class="editBtn">
                <span class="fa fa-trash"></span>
            </a>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        {{data?.length}} entries
      </ng-template>
    </p-table>
  </div>
